<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <div id="app">
      <div id="loadingScreen">
        <h1 id="loadingLabel">Loading...</h1>
        <div id="loadingBox">
          <div id="loadingProgress"></div>
        </div>
      </div>
      <div id="crossHair">
        <h2 class="pointer">+</h2>
      </div>
      <div id="outOfFocus">
        <h3 class="instructions fade-in">Press any key to continue</h3>
      </div>
      <div id="gui">
        <ul class="buttonsContainer">
          <button class="stopButtons hovered" id="aboutMe">About Me</button>
          <button class="stopButtons" id="bunnyGame">Project 1</button>
          <button class="stopButtons" id="ribbleChat">Project 2</button>
          <button class="stopButtons" id="workExperience">
            Work Experience
          </button>
          <button class="stopButtons" id="education">Education</button>
          <button class="stopButtons" id="contact">Contact</button>
        </ul>
      </div>
    </div>
    <video id="demo" type="video/mp4" loop style="display: none" preload="none">
      <source src="./res/demo.m4v" type="video/mp4" />
    </video>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
